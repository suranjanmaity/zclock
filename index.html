<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Clock</title><link rel="icon" type="image/png" href="https://static.vecteezy.com/system/resources/previews/018/928/903/original/clock-icon-in-gradient-colors-analog-time-signs-illustration-png.png"/><style>*{margin:0;padding:0;}body{height:100vh;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden;}p{font-size:4rem;font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Open Sans','Helvetica Neue',sans-serif;color:whitesmoke;z-index:2;}div{position:absolute;height:1000vh;width:1000vw;background:conic-gradient(lightblue,blue,black);animation:rotate 59s linear;}@keyframes rotate {100%{transform:rotate(360deg);}}</style></head><body><p></p><div></div><script>const div=document.querySelector("div").style;let deg=new Date().getSeconds()*6;div.cssText+=`transform:rotate(${deg}deg);`;setInterval(myTimer,1000);function myTimer() {const d=new Date();document.querySelector("p").innerHTML=d.toLocaleTimeString();}</script></body></html>
