<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Clock</title><link rel="icon" type="image/png" href="https://static.vecteezy.com/system/resources/previews/018/928/903/original/clock-icon-in-gradient-colors-analog-time-signs-illustration-png.png"/><style>*{margin:0;padding:0;}body{height:100vh;display:flex;align-items:center;justify-content:center;/* position:relative; */overflow:hidden;}p{position:absolute;top: 50%;left: 40%;font-size:4rem;font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Open Sans','Helvetica Neue',sans-serif;color:whitesmoke;z-index:3;}#div{height:100vh;width:100vw;animation:59s linear infinite;}</style></head><body><p></p><div id="div"></div><script>const div=document.querySelector("#div").style;setInterval(myTimer,999);function myTimer() {const d=new Date();let deg=new Date().getSeconds()*6;document.querySelector("p").innerHTML=d.toLocaleTimeString();div.cssText+=`background:conic-gradient(from ${deg}deg,lightblue,blue,black);`;}</script></body></html>
